# ==============================================================================
# DataRoom VDR - Production Docker Compose
# Version: 3.1.0 - GroupType-based Authorization
# Last Updated: 29 Novembre 2025
# ==============================================================================
#
# Architecture: DataRoom > Groups > GroupMembers (no Team entity)
# Authorization: GroupType-based (ADMINISTRATOR, USER, CUSTOM)
# Permission Model: DocumentGroupPermission, FolderGroupPermission
#
# Usage:
#   docker-compose -f docker-compose.production.yml up -d
#
# ==============================================================================

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: dataroom-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-dataroom}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-dataroom}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command:
      - "postgres"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=1GB"
      - "-c"
      - "work_mem=16MB"
      - "-c"
      - "maintenance_work_mem=128MB"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "effective_io_concurrency=200"
      - "-c"
      - "wal_buffers=16MB"
      - "-c"
      - "min_wal_size=512MB"
      - "-c"
      - "max_wal_size=2GB"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "log_min_duration_statement=1000"
    networks:
      - dataroom-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: dataroom-redis
    restart: always
    command: >
      redis-server 
      --appendonly yes 
      --requirepass ${REDIS_PASSWORD:-redis_secure_password}
      --maxmemory 512mb 
      --maxmemory-policy allkeys-lru 
      --tcp-keepalive 300 
      --timeout 0
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis_secure_password}", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - dataroom-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 768M
        reservations:
          cpus: '0.25'
          memory: 256M

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    image: dataroom-app:latest
    container_name: dataroom-app
    restart: always
    ports:
      - "3000:3000"
    environment:
      # Node
      NODE_ENV: production

      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-dataroom}?schema=public&connection_limit=20&pool_timeout=10

      # Auth
      NEXTAUTH_URL: ${NEXTAUTH_URL:-https://www.simplevdr.com}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      AUTH_SECRET: ${AUTH_SECRET}
      AUTH_TRUST_HOST: "true"

      # Storage (S3 Compatible - Aruba Cloud / AWS / MinIO)
      STORAGE_PROVIDER: s3
      AWS_REGION: ${AWS_REGION:-eu-west-1}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET:-dataroom}
      AWS_ENDPOINT: ${AWS_ENDPOINT}
      AWS_S3_FORCE_PATH_STYLE: "true"
      NEXT_PUBLIC_STORAGE_URL: ${NEXT_PUBLIC_STORAGE_URL}

      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_secure_password}@redis:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_secure_password}

      # Application
      NEXT_PUBLIC_APP_URL: ${NEXTAUTH_URL:-https://www.simplevdr.com}

      # Sentry (Optional)
      NEXT_PUBLIC_SENTRY_DSN: ${SENTRY_DSN:-}

      # Security
      CLAMAV_ENABLED: ${CLAMAV_ENABLED:-false}
      VIRUSTOTAL_API_KEY: ${VIRUSTOTAL_API_KEY:-}

      # Email (Optional)
      EMAIL_PROVIDER: ${EMAIL_PROVIDER:-}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@simplevdr.com}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - dataroom-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: dataroom-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
      - certbot_data:/etc/letsencrypt:ro
      - certbot_www:/var/www/certbot:ro
    depends_on:
      - app
    networks:
      - dataroom-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # Certbot for SSL certificates
  certbot:
    image: certbot/certbot
    container_name: dataroom-certbot
    volumes:
      - certbot_data:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - dataroom-network

networks:
  dataroom-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  certbot_data:
    driver: local
  certbot_www:
    driver: local
